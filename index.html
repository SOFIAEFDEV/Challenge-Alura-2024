<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador de Texto | Alura</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="shortcut icon" href="./assets/logo-light.svg" type="image/x-icon">
</head>
<body>
  <div id="toast-container"></div>
  <header class="header">
    <nav class="navbar">
      <ul>
        <li>
          <a href="/">
            <img src="./assets/logo-light.svg" alt="Logo de Alura" class="logo" id="logoDark">
            <img src="./assets/logo-dark.svg" alt="Logo de Alura" class="logo" id="logoLight">
          </a>
        </li>
      </ul>
      <ul class="icons-header-container">
        <li>
        </li>
        <li>
          <a href="https://github.com/SOFIAEFDEV/Challenge-Alura-2024" target="_blank">
            <img src="./assets/github-light-icon.svg" alt="Logo de GitHub" class="icon-header" id="iconGitHubDark">
            <img src="./assets/github-dark-icon.svg" alt="Logo de GitHub" class="icon-header" id="iconGitHubLight">
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="main">
    <section class="textarea-container">
      <textarea id="textareaMessage" placeholder="Ingrese el texto aquí" class="textarea-message"></textarea>
      <div class="footer-textarea-container">
        <div class="exclamation-container">
          <img src="./assets/exclamation-circle-light.svg" alt="Simbolo de exclamación" id="exclamationIconDark">
          <img src="./assets/exclamation-circle-dark.svg" alt="Simbolo de exclamación" id="exclamationIconLight">
          <p class="exclamation-message" id="exclamationMessage">Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="buttons-container">
          <button class="button-1" id="encryptButton">Encriptar</button>
          <button class="button-2" id="decryptButton">Desencriptar</button>
        </div>
      </div>
    </section>
    <section class="encrypted-message-container">
      <section class="missing-message-container" id="missingMessageContainer">
        <img src="./assets/missing-message-light.webp" alt="Ningún mensaje de encontrado" class="image-missing-message" id="missingMessageImageDark">
        <p class="missing-message-title-1">Ningún mensaje fue encontrado</p>
        <p class="missing-message-title-2">Ingresa el texto que desees encriptar o desencriptar.</p>
      </section>
      <section class="encrypted-message-found-container" id="encryptedMessageFoundContainer">
        <textarea id="textAreaEncryptedMessage" class="textarea-encrypted-message" readonly></textarea>
        <button class="button-2" id="copyButton">Copiar</button>
      </section>
    </section>
  </main>
  <footer class="footer">
    <span class="text-footer">Realizado</span>

    <span class="text-footer">
      por <span class="text-footer-name">Sofia Elizabeth Fichera</span>
    </span>
  </footer>
  <script src="./app/app.js"></script>
</body>
</html>
